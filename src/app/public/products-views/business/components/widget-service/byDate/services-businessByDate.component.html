<div class="row p-4 rounded-3 shadow mb-4" style="background: rgb(255,255,255);">
    <div class="d-flex flex-wrap justify-content-between align-items-center border-bottom pb-4 px-4 mb-4">
        <div class="text-decoration-none text-dark">
            <h2>Servicios Recientes</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 px-2 mb-3 align-items-center" *ngFor="let service of services | servicesbusinessbyDate">
            <div class="card product-card">
            
                <a class="card-img-top d-block overflow-hidden" [routerLink]="['/viewservice',service.service_id]" style="cursor: pointer;"><img class="img-fluid img-product" src="http://localhost:3000/{{service.path}}" alt="Product"></a>
               
                <div class="card-body pb-1">
                    <h3 class="product-title text-center">{{service.service_name}}</h3>
                </div>
                
            </div>
        </div>
    </div>
</div>
