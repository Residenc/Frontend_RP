            <div class="col-12 col-xl-10 productsContenedor">

                <div class="row d-flex justify-content-end mb-4 mt-3 orderContenedor">
                    <!--<div class="col-auto d-block d-xl-none">
                        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Filtros</button>
                    </div>-->
                    <div class="col-auto d-block d-xl-none">
                        <select class="form-select" id="selectOrder">
                            <option selected>Relevantes</option>
                            <option value="1">Mayor Precio</option>
                            <option value="2">Menor Precio</option>
                        </select>
                    </div>
                    <label for="selectOrder" class="col-auto col-form-label d-none d-xl-block">Ordenar Por:</label>
                    <div class="col-2 d-none d-xl-block">
                        <select class="form-select" id="selectOrder">
                            <option selected>Relevantes</option>
                            <option value="1">Mayor Precio</option>
                            <option value="2">Menor Precio</option>
                        </select>
                    </div>
                </div>

                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 productsContenido">


                    <div class="col product animate__animated animate__fadeIn" *ngFor="let product of products | paginateAll:page">
                        <div class="card">
                            <a [routerLink]="['/viewproduct',product.product_id]" style="cursor: pointer;"><h5 class="card-header">{{product.product_name}}</h5></a>
                            <div class="row g-0 d-flex justify-content-center">
                                <div class="col-5 align-self-center img-column">
                                    <a [routerLink]="['/viewproduct',product.product_id]" style="cursor: pointer;"><img class="img-fluid img-product p-3" src="https://picsum.photos/200" alt=""></a>
                                </div>
                                <div class="col-7 align-self-center product-column">
                                    <div class="card-body">
                                        <div class="description mb-4">
                                            <strong class="product-description-title">Descripcion:</strong>
                                            <p class="product-description mb-2">{{product.description}}</p>
                                        </div>
                                        <div class="product-price mb-4">
                                            <span class="price d-block">${{product.price}}</span>
                                            <small class="shipment d-block">Envio: $99.99</small>
                                        </div>
                                        <div class="buttonsActions d-none d-xl-block">
                                            <a class="btn btn-sm btn-purple w-100 mb-2 d-block" href="#">Comprar Ahora</a>
                                            <button class="btn btn-sm btn-outline-success w-100 d-block" type="button"><i class="bi bi-cart-plus me-1"></i>Agregar Al Carrito</button>
                                        </div>  
                                        <div class="buttonsActions d-block d-xl-none">
                                            <a class="btn btn-sm btn-purple w-100 mb-2 d-block" href="#" >Comprar</a>
                                            <button class="btn btn-sm btn-outline-success w-100 d-block" type="button"><i class="bi bi-cart-plus me-1"></i>Agregar</button>
                                        </div> 
                                    </div>
                                </div>
                                <div class="product-info d-flex justify-content-between px-1 px-md-3 my-3">
                                    <small class="product-subcategory"><a href="#">{{product.category}}</a></small>
                                   <small class="product-seller">Vendido Por: <a [routerLink]="['/business']" style="cursor: pointer;">EMPRESA</a></small>
                                </div>  
                            </div>
                        </div>
                    </div>

                    <div class="p-5 mb-4 bg-light w-100 rounded-3" *ngIf="(products | paginate:page).length === 0">
                        <div class="container-fluid py-5">
                            <div class="row d-flex justify-content-center">
                                <div class="col-12">
                                    <h1 class="display-6 fw-normal mb-5 text-center">No Hay Mas Elementos Por Mostrar</h1>
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center">
                                <div class="col-auto">
                                    <button class="btn btn-outline-secondary mt-3 btn-lg" type="button" (click)="initPage()">Volver Al Inicio</button>
                                </div>
                            </div>
                        </div>
                    </div>      

                </div>

                <div class="mt-5 row d-flex justify-content-end align-items-center p-0">
                    <div class="col-auto p-0">
                        <button class="btn btn-outline-purple" aria-label="Previous" (click)="prevPage()">Anterior</button>
                    </div>
                    <div class="col-auto p-0 ms-3">
                        <button class="btn btn-outline-purple" aria-label="Next" (click)="nextPage()" *ngIf="(products | paginate:page).length != 0">Siguiente</button>
                    </div>
                </div>

            </div>

        </div>
    </div>
